    <!-- 技能按钮 -->

        </div>

                    </div>

                    </div>
                    <div class="grid-demo"></div>

            <div class="icondot">

            </div>

        </div>

            <img id="bgImg" src="/codeImg.867aca04.jpg" alt="" width="300px" height="300px">
            <div id="screenshotImg" class="screenshotImg">
            </div>
        </div>

        <div class="coverView" id="coverView" lay-on="load" data-html2canvas-ignore=""></div>

        <div class="saveDown">长按保存</div>
    </div>
